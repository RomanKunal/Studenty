<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetched</title>
</head>
<body>
    <h1>Data Fetched</h1>
<table border="1" cellpadding="10">
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Branch</th>
            <th>College</th>
        </tr>
    </thead>
    <tbody>
        {% for i in data %}
        <tr>
            <td>{{ i.Sname }}</td>
            <td>{{ i.Branch }}</td>
            <td>{{ i.College }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No data found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
